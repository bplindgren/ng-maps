<div class="row justify-content-center">
	<div class="col-6">
		<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
		  <li class="nav-item" role="presentation">
		    <button class="nav-link" id="tab-login" (click)="onLoginTab()">Login</button>
		  </li>
		  <li class="nav-item" role="presentation">
		    <button class="nav-link active" id="tab-register">Register</button>
		  </li>
		</ul>

	  <div>
	    <form (ngSubmit)="onSubmitRegister()" #registerForm="ngForm">

	      <div class="form-outline mb-6">
	        <input type="text" id="firstName" name="firstName" class="form-control" [(ngModel)]="firstName" />
	        <label class="form-label" for="firstName">First name</label>
	      </div>

	      <div class="form-outline mb-6">
	        <input type="text" id="lastName" name="lastName" class="form-control" [(ngModel)]="lastName" />
	        <label class="form-label" for="lastName">Last name</label>
	      </div>

	      <div class="form-outline mb-6">
	        <input type="text" id="username" name="username" class="form-control" [(ngModel)]="login" />
	        <label class="form-label" for="username">Username</label>
	      </div>

	      <div class="form-outline mb-6">
	        <input type="password" id="registerPassword" name="password" class="form-control" [(ngModel)]="password" />
	        <label class="form-label" for="registerPassword">Password</label>
	      </div>

				<h5>Click the Map to Set Your Location</h5>
				<div class="form-outline mb-4" name="map">
				  <app-map (onMapClickEvent)="setGeographicLocationProperties($event)"></app-map>
				</div>

	      <button type="submit" class="btn btn-primary btn-block mb-3">Register</button>
	    </form>
	  </div>
	</div>
</div>
