<div class="row justify-content-center">
	<div class="col-6">
		<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
		  <li class="nav-item" role="presentation">
		    <button class="nav-link active" id="tab-login">Login</button>
		  </li>
		  <li class="nav-item" role="presentation">
		    <button class="nav-link" id="tab-register" (click)="onRegisterTab()">Register</button>
		  </li>
		</ul>

		<div class="tab-content">
		  <div class="tab-pane fade show active">
		    <form (ngSubmit)="onSubmitLogin()" #loginForm="ngForm">

		      <div class="form-outline mb-6">
		        <input type="username" id="userName" name= "username" class="form-control" [(ngModel)]="login" />
		        <label class="form-label" for="userName">Username</label>
		      </div>

		      <div class="form-outline mb-6">
		        <input type="password" id="loginPassword" name="password" class="form-control" [(ngModel)]="password" />
		        <label class="form-label" for="loginPassword">Password</label>
		      </div>

		      <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

		    </form>
		  </div>
		</div>
	</div>
</div>
